<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MonsterCrunch</title>
        <link rel="icon" type="image/png" href="images/cookie_monster.png">
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/be9639af8e.js" crossorigin="anonymous"></script>
        <script type="module" src="/cart.js" defer></script>
        <script src="burger.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header>
            <div class="center-menu">
                <h1 id="title">MONSTER<br> CRUNCH</h1>
                <div class="logo">
                    <img src="images/cookie_monster.png"/>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Наше печенье</a></li>
                        <li><a href="reviews.html">Отзывы</a></li>
                        <li><a id="showLoginFormButton" href="#profile">Личный кабинет</a></li>
                        <li><a class="cart" href="cart.html"><i class="fa-solid fa-basket-shopping" style="color: #262877; font-size: 24px;"></i></li>
                    </ul>
                </nav>
            </div>
            <div class="mobile">
                <div class="header-burger"><span></span></div>
                <a class="mobile-cart" href="#profile"><i class="fa-solid fa-basket-shopping" style="color: #262877; font-size: 24px;"></i></a>
            </div>
        </header>
        <nav class="mobile-menu">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Наше печенье</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a id="showLoginFormButtonMobile" href="#profile">Личный кабинет</a></li>
            </ul>
        </nav>
        <div id="loginForm" class="popup">
            <div class="floating-squares">
                <div class="square"><img src="images/cookie1.png"></div>
                <div class="square"><img src="images/cookie2.png"></div>
                <div class="square"><img src="images/cookie3.png"></div>
                <div class="square"><img src="images/cookie1.png"></div>
                <div class="square"><img src="images/cookie3.png"></div>
            </div>
            <form action="#" method="post">
                <h1>ВХОД</h1>
                <input type="text" placeholder="Имя" id="name" name="name" required autofocus>
                <input type="email" placeholder="Почта" id="email" name="email" required>
                <input type="password" placeholder="Пароль" id="password" name="password" required>
                <button type="submit">ВОЙТИ</button>
            </form>
            <button id="closeLoginFormButton">ЗАКРЫТЬ</button>
        </div>
        <div class="cart-container">
            <div class="products-container">
            </div>
            <div class="cart-result">
                <span class="cart-head">ВАША КОРЗИНА</span>
                <div class="cost-line">СУММА: <span class="result-cost"></span></div>
                <div class="delivery-line">ДОСТАВКА: <span class="result-delivery"></span></div>
                <div class="result-line">ИТОГО: <span class="result"></span></div>
                <label>Заберу сам
                    <input type="checkbox" id="pickup-checkbox" name="pickup-checkbox">
                </label>
                <button class="button-order">К ОФОРМЛЕНИЮ</button>
                <img src="images/cookie_monster_add.png" alt="cookie_monster" width="200">
            </div>
        </div>
    </body>
</html>
